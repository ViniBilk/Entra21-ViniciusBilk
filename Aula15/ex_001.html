<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //1. Leia uma matriz 3 x 3, conte e escreva quantos valores maiores que 10 ela possui.
        let matriz = [],
        maiores10 = 0,
        mostrarMatriz = ""

        for(let linha = 0; linha < 3; linha++){
            matriz[linha] = []
            for(let coluna = 0; coluna < 3; coluna++){
                matriz[linha][coluna] = +prompt("Digite os numeros")
                mostrarMatriz += matriz[linha][coluna] + "\t"
                if(matriz[linha][coluna] > 10){
                    maiores10++
                }   
            }
            mostrarMatriz += "\n"
        }

        
        console.log(`${mostrarMatriz}`)
        console.log(`Ela possui ${maiores10} maiores que 10`)
    </script>
</body>
</html>
