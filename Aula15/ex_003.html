        let matriz =[]

        while(flag === false){

                    if(matriz[i][j] == numero){

                        console.log(`O números ${matriz[i][j]} está na linha ${i} e na coluna ${j}!`)
                        flag = true
                        i = 3
                        break
                     } else if(i == 2 && j == 2){
                        console.log("NÃO ACHEI")
                        flag = true
                    }
                }
            }
        }
