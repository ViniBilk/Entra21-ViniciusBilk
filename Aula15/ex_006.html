<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
// 6. Faça um script que leia o nome e as notas de 3 alunos e armazene essas informações em
// uma matriz no seguinte formato:
// João   10   9   8
// Maria  5    5   5 
// Pedro  8    8   8

// Após isso calcule a média de cada aluno e adicione a média na linha correspondente ao aluno
// da matriz:
// João   10   9   8   9
// Maria  5    5   5   5
// Pedro  8    8   8   8

// Ao final mostre a matriz no formato abaixo e informe a situação dos alunos ("Aprovado" se a média for maior ou igual a 6
// ou reprovado se for menor que 6).
// Entrada:                  Saída:
// João                      João   10   9   8   9  Aprovado
// 10                        Maria  5    5   5   5  Reprovado
// 9                         Pedro  8    8   8   8  Aprovado
// 8                         
// Maria
// 5
// 5
// 5
// Pedro
// 8
// 8
// 8

        let notas = [],
        flag = false,
        soma = 0,
        media = 0,
        mostrarMatriz = ""
        
        while(flag == false){
            for(let i = 0;i < 3;i++){
                notas[i] = []
                for(let j = 0;j < 6;j++)
                switch(j){
                    case 0:
                    notas[i][j] = prompt("Digite o nome do aluno")
                    mostrarMatriz += notas[i][j] + "\t"
                    break

                    case 1:
                    notas[i][j] = +prompt("Digite a primeira nota")
                    soma += notas[i][j]
                    mostrarMatriz += notas[i][j] + "\t"
                    break

                    case 2:
                    notas[i][j] = +prompt("Digite a segunda nota")
                    soma += notas[i][j]
                    mostrarMatriz += notas[i][j] + "\t"
                    break

                    case 3:
                    notas[i][j] = +prompt("Digite a terceira nota")
                    soma += notas[i][j]
                    mostrarMatriz += notas[i][j] + "\t"
                    break

                    case 4:
                    media = (soma / 3)
                    notas[i][j] = media
                    mostrarMatriz += notas[i][j] + "\t"
                    break

                    case 5:
                    if(media >= 6){
                             notas[i][j] = "Aprovado"
                             mostrarMatriz += notas[i][j] + "\t"
                             flag = true
                             soma = 0
                         } else {
                            notas[i][j] = "Reprovado"
                            mostrarMatriz += notas[i][j] + "\t"
                             flag = true
                             soma = 0
                            }
                    break
                }  
                mostrarMatriz += "\n"  
            }

        }

        console.log(mostrarMatriz)
    </script>
</body>
</html>
