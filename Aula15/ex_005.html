<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>
    <script>
//         5. Leia uma matriz de 3 x 3 elementos. Calcule a soma dos elementos que estão acima da
// diagonal principal.

        let matriz = [],
        mostrarMatriz = ""

        for(let i = 0;i < 3;i++){
            matriz[i] = []
            for(let j = 0;j < 3;j++){
                matriz[i][j] = +prompt("Digiter os números")
                mostrarMatriz += matriz[i][j] + "\t"
            }
            mostrarMatriz += "\n"
        }

        console.log(mostrarMatriz)
        let soma = matriz[0][1] + matriz[0][2] + matriz[1][2]
        console.log(soma)
    </script>
</body>
</html>
