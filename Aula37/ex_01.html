<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .campo {
            position: relative;
            width: 600px;
            height: 300px;
            background-color: green;
            border: 10px solid black;
        }

        .bola {
            position: absolute;
            width: 40px;
            height: 40px;
            background-color: white;
            border-radius: 100%;
        }
    </style>
</head>
<body>
    <div class="campo">
        <div class="bola"></div>
    </div>

    <!-- Posicione a bola no centro do campo -->
    <script>
        let body = document.body
        let bola = body.querySelector(".bola")
        let campo = body.querySelector(".campo")
        let tamanhodCampo = campo.clientWidth
        let alturadoCampo = campo.clientHeight
        bola.style.left = ((tamanhodCampo / 2) - 20) + "px"
        bola.style.top = ((alturadoCampo / 2) - 20) + "px"
       
    </script>
</body>

</html>
