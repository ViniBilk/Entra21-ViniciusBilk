<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
    // 13) Elabore um script que mostre na tela os 15 primeiros múltiplos de 7.
    // Saída:
    // 7 14 21 28 35 42 49 56 63 70 77 84 91 98 105 
    
    let soma = ""
    for(let i = 1;i <= 15;i++){
        let conta = 7 * i
        soma += `${conta} `
    }

    console.log(`${soma}`)
    </script>
</body>
</html>
