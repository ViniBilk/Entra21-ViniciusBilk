<body>
    <script>
        // 6) Faça um programa que peça ao usuario para digitar 5 valores. Ao final, mostre a soma desses
        // valores e média desses valores (arredondado para duas casas decimais).
        // Entrada:               Saída:
        // 9                      Soma: 26
        // 8                      Média: 5.20
        // 2
        // 3
        // 4

        let soma = 0
        let i = 0
        while(i < 5){
            let numero1 = +prompt("Digite o as notas")

            soma += numero1 
            i++
        } 
        let media = soma / 5
             console.log(`Soma: ${soma} \nMédia: ${media.toFixed(2)}`)

    </script>
</body>
