    <script>
    //         7) Faça um programa que receba um número N e mostre na tela todos os números ímpares de 0
    // até N. (Faça o teste de mesa)
    // Entrada:                Saída:
    // 5                      1, 3, 5
    // -------------------------------------
    // 8                      1, 3, 5, 7
    
        let numero = prompt("Numero")//numero do usuario
        let soma = ""//soma
        let i = 0//contador
        while(i <= numero){ //fazer isso qnuanto contador for menor que o numero
            if (i % 2 == 0){ //se numero e divisivel por 2
                i++         // acrecenta 1 no contador
                continue    // volta par o começo
            }else{          // se não

            soma += (`${i}, `) //acrescenta numero a soma
            i++             //e adiciona 1 ao contador
            }
        }


        console.log(`${soma}`)
    </script>
