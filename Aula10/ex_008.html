<body>
    <script>
    //         8) Crie um algoritmo que peça ao usuário um número e mostre na tela a tabuada (1 à 10) desse número.
    // Entrada:                Saída:
    // 2                       2 x 1 = 2
    //                         2 x 2 = 4
    //                         2 x 3 = 6
    //                         2 x 4 = 8
    //                         2 x 5 = 10
    //                         2 x 6 = 12
    //                         2 x 7 = 14
    //                         2 x 8 = 16
    //                         2 x 9 = 18
    //                         2 x 10 = 20

    let numero = +prompt("Digite um número!")
    let soma = 0
    for (let i = 0; i <= 10;i++){
        soma = i * numero
        console.log(`${numero} x ${i} = ${soma}`)
        soma = 0  
    }

    
    </script>
