<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        let menor_numero = 0
        let maior_numero = 0
        for(let i = 0;i < 5;i++){
            let numero = +prompt("Digite o nÃºmero")
                if (numero > maior_numero){
                    maior_numero = numero
                }else if (numero < menor_numero){
                    menor_numero = numero
                }
        }

        console.log(`O menor valor digitado foi ${menor_numero}`)
        console.log(`O maior numero digitado foi ${maior_numero}`)
    </script>
</body>
</html>
