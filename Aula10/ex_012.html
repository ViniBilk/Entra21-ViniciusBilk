<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <script>
        //  12) Construa um programa que leia vários valores númericos enquanto um valor negativo não for digitado. Após isso,
        // mostre a média aritmética dos valores recebidos.
        // Entrada:                Saída:
        // 3                       6
        // 5
        // 10
        // -1

        let divisor = 0
        let soma = 0
        while(true){
            let numero = +prompt("Digite o número!")
            if(numero < 0){
                break
            }else{
                soma += numero
                divisor ++
            }
        }

        console.log(`A Média é: ${soma / divisor}`)
    </script>
</body>
</html>
