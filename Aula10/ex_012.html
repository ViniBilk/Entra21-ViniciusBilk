<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>


        let divisor = 0
        let soma = 0
        while(true){
            let numero = +prompt("Digite o número!")
            if(numero < 0){
                break
            }else{
                soma += numero
                divisor ++
            }
        }

        console.log(`A Média é: ${soma / divisor}`)
    </script>
</body>
</html>
