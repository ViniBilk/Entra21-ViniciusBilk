<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
   

    let par = 0
    let impar = 0
    for(let i = 0; i < 10; i++){
        let numero = +prompt("Digite um número")
            if(numero % 2 == 0){
                par++
            }else{
                impar++
            }
    }
    console.log(`Pares: ${par}\nÍmpares: ${impar}`)
    </script>
</body>
</html>
