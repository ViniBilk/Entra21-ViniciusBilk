<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
 

    let j = 0
    for(let i = 0; i < 5; i++){
        numero = +prompt("Digite um número")
            if(numero < 0){
                j++
            }
    }

    console.log(`O total de números negativos é ${j}`)
    </script>
</body>
</html>
