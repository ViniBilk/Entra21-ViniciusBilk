<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        let somaFilhos = 0
        let somaSalario = 0
        let mediaFilhos = 0
        let mediaSalario = 0
        let maiorSalario = 0
    while(true){
        let salario = +prompt("Digite o salário")   
        if (salario < 0){
            break
        } else { 
            let quant_Filhos = +prompt("Digite a quantidade de Filhos")
            somaFilhos += quant_Filhos
            mediaFilhos++
            somaSalario += salario
            mediaSalario++

            }

        }

    console.log(`Média Salarial: ${somaSalario / mediaSalario}\nMédia Filhos: ${somaFilhos / mediaFilhos.toFixed(2)}\nMaior Salário: ${maiorSalario}`)
    </script>
</body>
</html>
