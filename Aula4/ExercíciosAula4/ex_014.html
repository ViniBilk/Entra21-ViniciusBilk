<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 14</title>
</head>
<body>
    <script>
        //14) Faça um programa que receba 3 números, calcule o quadrado de cada um deles e mostre o resultado na tela.
        let x = Number(prompt("Primeiro Número"))
        let y = Number(prompt("Segundo Número"))
        let z = Number(prompt("Terceiro Número"))
        x2 = x**2
        y2 = y**2
        z2 = z**2
        console.log(`${x} Ao quadrado é ${x2}\n${y} Ao quadrado é ${y2}\n${z} Ao quadrado é ${z2}`)
    </script>
</body>
</html>
