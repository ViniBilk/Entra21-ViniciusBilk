<body>
    <script>
      // 13) Faça um programa que receba duas notas do usuário, calcule a média e mostre o resultado na tela
      let x = Number(prompt("Primeira Nota"))
      let y = Number(prompt("Segunda Nota"))
      x = Number(x)
      y = Number (y)
      let z = (x + y) / 2
      alert(`A média é : ${z}`)
      if (z >= 6){
          alert("Aprovado")
      }else{
          alert("Reprovado")
      }
    </script>
</body>
