<body>

    <div class="mainBg">
        <h1 class="title">N처s n찾o vamos roubar seu cart찾o.</h1>
        <p class="subtitle">Pode confiar man.</p>
        <div class="logIns">
            <div class="inputsLogIn">
                <input type="text" class="email" placeholder="Email">
                <input type="text" class="password" placeholder="Password">
            </div>
            <div class="inputsLogIn2">
                <!-- <div class="g-signin2" id="loucura" data-onsuccess="onSignIn"></div> -->
                <div id="my-signin2"></div>
                <!-- <a href="#" onclick="signOut();">Sign out</a> -->
            </div>
        </div>
    </div>










    <script src="https://apis.google.com/js/platform.js" async defer></script>
    <script>
        async function onSignIn(googleUser) {            
            try {
                var id_token = googleUser.getAuthResponse().id_token;
                
                const body = JSON.stringify({ token: id_token });

                const res = await fetch("http://localhost:3000", {
                    method: "POST",
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body
                });                

            } catch (error) {
                console.log(error)
            }
        }

        function signOut() {
            var auth2 = gapi.auth2.getAuthInstance();
            auth2.signOut().then(function () {
                console.log('User signed out.');
            });
        }
    </script>

<script>
  function onSuccess(googleUser) {
    console.log('Logged in as: ' + googleUser.getBasicProfile().getName());
  }
  function onFailure(error) {
    console.log(error);
  }
  function renderButton() {
    gapi.signin2.render('my-signin2', {
      'scope': 'profile email',
      'width': 240,
      'height': 50,
      'longtitle': true,
      'theme': 'dark',
      'onsuccess': onSuccess,
      'onfailure': onFailure
    });
  }
</script>

<script src="https://apis.google.com/js/platform.js?onload=renderButton" async defer></script>
</body>

</html>
