<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
    //1) Leia um vetor de 10 posicões. Calcule e escreva quantos valores pares ele possui.
    let contador = 0
    let numeros = []
    for(let i = 0;i < 10;i++){
            numeros[i] = +prompt("Digite o número")
        if (numeros[i] % 2 == 0) contador++
    }
    console.log(`Essa é a a quantidade de números pares: ${contador}`)
    </script>
</body>
</html>
