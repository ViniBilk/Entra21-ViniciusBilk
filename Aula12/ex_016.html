        <script>
//             16) Escreva um script que leia 2 números e crie um vetor que armazene os valores presentes 
// no intervalo entre os 2 números com o passo 2. Após isso, mostre na tela o vetor.
// Entrada:              Saída:
// 1                     1
// 10                    3
//                       5
//                       7
//                       9
// -----------------------------
// 2                     2
// 10                    4
//                       6
//                       8
//                       10

            let numeros = [],
            numero1 = +prompt("Primeiro valor"),
            numero2 = +prompt("Segundo valor")
            j = 0

            for(;numero2 >= numero1;numero1 += 2){
                numeros[j] = numero1 
                j++
            }

            console.log(numeros)

            
        </script>
