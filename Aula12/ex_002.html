<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <script>
//         2) Escreva um programa que leia 5 numeros e os armazene em um vetor. Mostre o vetor, o 
// maior elemento e a posição que ele se encontra.

        let numeros = []
        let maiorNumero = 0,
        mostrarVetor = ''
        for(let i = 0;i < 5;i++){
            let numero = +prompt("Digite um número")
            if (numero > maiorNumero){
                maiorNumero = numero
            }
            numeros[i] = numero
            mostrarVetor += numeros[i] + " "
        }

        console.log(mostrarVetor)

        for(let i = 0;i < 5;i++){
            if (numeros[i] == maiorNumero){
                console.log(`O maior número é ${maiorNumero} e está na posição ${i}`)
            }
        }
        
        
    </script>
</body>
</html>
