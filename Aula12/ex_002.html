<body>
    <script>
//         2) Escreva um programa que leia 5 numeros e os armazene em um vetor. Mostre o vetor, o 
// maior elemento e a posição que ele se encontra.

        let numeros = []
        let maiorNumero = 0
        for(let i = 0;i < 5;i++){
            let numero = +prompt("Digite um número")
            if (numero > maiorNumero){
                maiorNumero = numero
                numeros.push(maiorNumero)
            }
            numeros[i] = numero
        }
        console.log(numeros)
        console.log(`Maior número é ${maiorNumero}`)
        console.log(`Está na posição numero 0`)
        
    </script>
</body>
