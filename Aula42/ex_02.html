<!DOCTYPE html>
<html lang="en">

    <meta charset="UTF-8">

<body>
    <!-- 2) Crie uma função obtemDiaSemana(data) para mostrar o dia da semana
       no formato: 
        "Segunda-Feira", 
        "Terça-Feira", 
        "Quarta-Feira", 
        "Quinta-Feira",
        "Sexta-Feira",
        "Sábado",
        "Domingo" -->
</body>

<script>
    let dataAgora = new Date,
        data = dataAgora.getDay()

    function obtemDiaSemana(data) {
        switch(data) {
            case 0:
                alert("Domingo")
                break;
            case 1:
                alert("Segunda-Feira")
                break;
            case 2:
                alert("Terça-Feira")
                break;
            case 3:
                alert("Quarta-Feira")
                break;
            case 4:
                alert("Quinta-Feira")
                break;
            case 5:
                alert("Sexta-Feira")
                break;
            case 6:
                alert("Sábado")
                break;
        }
    }

    obtemDiaSemana(data)
</script>
</html>
