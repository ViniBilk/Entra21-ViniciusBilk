    <script>
     /*   20) Construa um script que leia o preço de um produto, o percentual de desconto e calcule 
    o valor a pagar e o valor do desconto.
    Entrada:       Saida:
    10             TOTAL = 9 
    10             DESCONTO = 10

    100            TOTAL = 80
    20             DESCONTO = 20*/
    let preco = Number(prompt("Preço do produto"))
    let desconto = Number(prompt("Valor do desconto"))
    let valorDesconto = (desconto * preco) / 100
    let total = preco - valorDesconto
    console.log(`Entrada:              Saida:\nPreço Total:${preco}       Preço Final:${total.toFixed(2)}\nDesconto:${desconto}           Valor Descontado:${valorDesconto}`)
    alert("Segundo Produto")

    valorDesconto = (desconto * preco) / 100
    total = preco - valorDesconto
    console.log(`Preço Total:${preco}       Preço Final:${total.toFixed(2)}\nDesconto:${desconto}           Valor Descontado:${valorDesconto}`)

    </script>
