    <script>
     /*   19) Escreva um script que receba a base e altura de triângulo e calcule a sua área.
    Entrada:       Saida:
    10             ÁREA = 100
    20*/
    let altura = Number(prompt("Altura do Triângulo"))
    let base = Number(prompt("Base do Triângulo"))
    let area = (altura * base) / 2
    console.log(`Entrada:       Saida:\nAltura: ${altura}       Área = ${area}\nBase: ${base}`)
    </script>
