    <script>
    /*10) Escreva	um programa que	leia as	medidas	dos	lados de um	triângulo e	
    escreva	se ele é Equilátero, Isósceles ou Escaleno.	Sendo que:	
    − Triângulo	Equilátero:	possui os 3 lados iguais.	
    − Triângulo	Isósceles: possui 2	lados iguais.	
    − Triângulo	Escaleno: possui 3 lados diferentes.
    */
   let lado1 = Number(prompt("Lado 1"))
   let lado2 = Number(prompt("Lado 2"))
   let lado3 = Number(prompt("Lado 3"))
   
   if (lado1 == lado2 && lado1 == lado3 ){
       console.log("Triângulo	Equilátero:	possui os 3 lados iguais.")
   } 

   if (lado1 == lado2 && lado2 != lado3 ){
       console.log("Triângulo	Isósceles: possui 2	lados iguais.")    
   }else if(lado2 == lado3 && lado1 != lado3){
        console.log("Triângulo	Isósceles: possui 2	lados iguais.")
   }else if(lado1 == lado3 && lado1 != lado2 ){
        console.log("Triângulo	Isósceles: possui 2	lados iguais.")
   }
   
   if (lado1 != lado2 && lado1 != lado3 && lado3 != lado2){
       console.log("Triângulo	Escaleno: possui 3 lados diferentes.")
   }
    </script>
</body>
