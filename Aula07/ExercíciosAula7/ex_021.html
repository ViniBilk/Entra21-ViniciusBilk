<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 21</title>
</head>
<body>
    <script>
     // 21) Usando o comando switch, faça um script que pergunte em que turno você estuda. Peça para digitar 
     //M-matutino ou V-Vespertino ou N- Noturno. 
    //Imprima a mensagem "Bom Dia!", "Boa Tarde!" ou "Boa Noite!" ou "Valor Inválido!", conforme o caso.

    alert("Responda com:\nM-matutino\nV-Vespertino\nN- Noturno")
    let turno = prompt("Em qual turno você estuda?").toUpperCase();
    switch(turno){
        case "M":
        console.log("Bom Dia")
        break
        case "V":
        console.log("Boa Tarde")
        break
        case "N":
        console.log("Boa Noite")
        break
        default:
        console.log("Valor Inválido")
        break
    }
    </script>
</body>
</html>
