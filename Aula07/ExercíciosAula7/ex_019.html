<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 19</title>
</head>
<body>
    <script>
    //19) Usando o comando switch, escreva um programa que leia um inteiro entre 1 e 7 e
    //imprima o dia da semana correspondente a este numero. Isto é, domingo se for 1, segunda-feira se for 2, e assim por diante.

        let numero = Number(prompt("Digite um número de 1 a 7!"))
        switch(numero){
            case 1:
            console.log("Domingo")
            break
            case 2:
            console.log("Segunda-Feira")
            break
            case 3:
            console.log("Terça-Feira")
            break
            case 4:
            console.log("Quarta-Feira")
            break
            case 5:
            console.log("Quinta-Feira")
            break
            case 6:
            console.log("Sexta-Feira")
            break
            case 7:
            console.log("Sábado")
            break
            default:
            console.log("Este número não é válido")
        }
    </script>
</body>
</html>
