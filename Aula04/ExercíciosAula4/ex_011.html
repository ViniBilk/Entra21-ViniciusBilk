    <script>
    /*11) Crie um script que:  
    1 Receba a altura e a largura de um quadrado 
    2 Calcule a área e o perímetro do quadrado 
    3 Mostre a área e o perímetro calculados */
    let altura = Number(prompt ("Qual a altura do retângulo?"))
    let largura = Number(prompt ("Qual a largura do retângulo?"))
    let area = altura * largura 
    let perimetro = (altura *2) + (largura *2)
    console.log (`O perímetro é: ${perimetro}\nA área é: ${area}`)
    </script>
