        async function getCat() {

            });

            if (!response.ok) {

            }

            let body = await response.json();

                for(let i = 0; i < 10;i++){
                    createCatImage(body[i].url);
                }
        }

        function createCatImage(url) {
            const img = document.createElement("img");

            img.src = url;
