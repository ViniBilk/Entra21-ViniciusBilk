<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rick and Morty</title>
    <link rel="stylesheet" href="static/css/style.css">

</head>
<body>
    <div class="inputs">
        <img src="static/img/logo.png" alt="Logo Top" class="logoTop">
        <h3 class="description">Descubra os personagens que apareceram em cada epsódio!</h3>
        <img src="static/img/rickandMortyMiddleFinger.png" alt="Rick And Morty" class="rickAndMortyPng">
        
        <div class="inputs2">
            <h2 class="subtitle">Digite o Número do Episódio:</h2>
            <input type="number" name="inputEpisode" id="inputEpisode">
            <input type="submit" name="sub" id="sub">
        </div>

        <img src="static/img/Planet1verde.png" alt="" class="planeta1">
        <img src="static/img/Planet2verde.png" alt="" class="planeta2">
        <img src="static/img/Planet3verde.png" alt="" class="planeta3">
        <img src="static/img/Planet4verde.png" alt="" class="planeta4">

        <img src="static/img/stars.png" alt="" class="stars">

    </div>
    <div class="globalDaGlobal">
        <div id="global">
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
