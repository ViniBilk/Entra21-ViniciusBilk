<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Document</title>

    <style>
        .modal {
            display: none; 
            position: fixed; 
            z-index: 1; 
            left: 0;
            top: 0;
            width: 100%; 
            height: 100%; 
            overflow: auto; 
            background-color: rgb(0,0,0); 
            background-color: rgba(0,0,0,0.4);
            }

        .modal-content {
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            background-color: #fefefe;
            margin: 15% auto; 
            padding-bottom: 20px;
            border: 1px solid #888;
            width: 50%; 
            }

        .close {
            align-self: flex-end;
            padding: 5px;
            }

        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
            }

        body {
            display: flex;
            align-items: center;
            flex-direction: column;
            text-align: center;
        }
        
        #myBtn {
            width: 50%;
        }

        h2 {
            padding: 1rem;
        }

        .wrapper {
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            height: 100vh;
            width: 100vw;
        }

        #a {
            padding: 1rem ;
        }
    </style>
</head>
<body>

    <div class="wrapper">
        <h2>Modal Example</h2>
    
        <button id="myBtn" class="btn btn-primary">Open Modal</button>

    </div>
    
    <div id="myModal" class="modal">
    
      <div class="modal-content">
        <button type="button" class="btn-close close" aria-label="Close"></button>
        <h2 id="modal-title">Digite Aqui</h2>
        <form>
            <input id="text" type="text">
        </form>
        <br>
        <div>
            <button id="submit" class="btn btn-success">Submit</button>
            <button id="cancel" class="btn btn-danger">Cancelar</button>
        </div>
        
      </div>
    
    </div>
    
    <script>

    let modal = document.getElementById("myModal"),
        btn = document.getElementById("myBtn"),
        span = document.getElementsByClassName("close")[0],
        text = document.getElementById("text"),
        submit = document.getElementById("submit"),
        cancel = document.getElementById("cancel")
     
    btn.addEventListener("click", mostrarModal)
  
    function mostrarModal(modalText, callback) {
        modal.style.display = "block";
        text.focus()
    }

    span.onclick = function() {
      modal.style.display = "none";
    }

    submit.addEventListener("click", (event) => {
        modal.style.display = "none";
        alert(text.value || null)
    })

    cancel.addEventListener("click", (event) => {
        modal.style.display = "none";
    })

    text.addEventListener("keydown", (event) => {
        let key = event.key
        if(key == "Escape") {
            modal.style.display = "none";
        }
    })

    </script>
</body>
    <!-- Exercício

    Crie uma função mostrarModal(html, callback) que mostra um form que contenha a mensagem
    passada no parâmetro <html>, um <input type="text"> e botões de OK/Cancelar.

    * O usuário deve digitar alguma coisa no input de texto e pressionar Enter ou OK, então
    a função callback será chamada passado o valor digitado callback(valor)

    * Se o usuário pressionar Esc ou Cancelar, então a callback será chamada passando null.

    Em ambos os casos o form irá sumir da tela.

    Requisitos:

    1. O form deve estar no centro da tela.
    2. O form deve ser um modal. Em outras palavras, a interação com o resto da página só é possível
    quando o usuário fecha o form.
    3. Quando o form é criado o focus deve estar no input         -->
</html>
