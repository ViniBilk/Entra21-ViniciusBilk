<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
        html {
            display: flex;
            justify-content: center;
        }
        body {           
            width: 50%;   
            text-align: center;  
            color: #333;
            font: 1em / 1.4 Helvetica Neue, Helvetica, Arial, sans-serif;
            padding: 1em;
            margin: 0;
        }

        * {
            box-sizing: border-box;
        }

        .alert {
            display: none;
        }

        li {
         list-style: none;
        }

        ul {
            border-radius: 17px;
            background-color: #a2a2a2;
            display: flex;
            flex-direction: column;
            text-align: center;
        }

        ul li {
            padding: 1rem;
        }
    </style>
</head>
<body>
    
<h2>Envie seu comentário</h2>
<form>        
    <ul>
        <li>
            <label for="uname">Nome de usuário (5 a 20)</label><br>
            <input minlength="4" maxlength="8" required type="text" name="uname" id="uname">
        </li>
        <li>
            <label for="email">Email:</label><br>
            <input   required type="email" name="email" id="email">
        </li>
        <li>
            <label for="phone">Telefone:</label><br>
            <input required type="number" name="phone" id="phone"
            oninput="javascript: if (this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength);"
            type = "number"
            maxlength = "15">
        </li>
        <li>
            <label for="comment">Comentário:</label><br>
            <textarea minlegth="0" maxlength="200"  required name="comment" id="comment">
            </textarea>
        </li>
        <li>
            <button id="submit">Enviar comentário</button>
            <br>
            <br>
            <div id="alert" class="alert alert-danger" role="alert">
                A simple danger alert—check it out!
              </div>
        </li>
    </ul>
</form>

<script>
    let email = document.querySelector("#email"),
        submit = document.querySelector("#submit"),
        alert1 = document.getElementById("alert")


    email.addEventListener("input", function (event) {
        if (email.validity.typeMismatch) {
            email.setCustomValidity("E-mail inválido");
        } else {
            email.setCustomValidity("");
        }
        });

    
    submit.addEventListener("click", (event) => {
        alert1.style.display = "block"
    })
    /*
    Adicione alguns recursos de validação ao formulário:

    * Faça com que todos os campos de entrada sejam obrigatórios para preencher antes que o 
    formulário possa ser enviado.
    
    * Altere o tipo dos campos "Endereço de e-mail" e "Número de telefone" para que o navegador 
    aplique uma validação mais específica adequada aos dados solicitados.
    Alterar a mensagem de email: "E-mail inválido"

    * Atribua ao campo "Nome de usuário" um comprimento obrigatório de 5 a 20 caracteres, ao campo
    "Número de telefone" um comprimento máximo de 15 caracteres e ao campo "Comentário" um 
    comprimento máximo de 200 caracteres.
    
    * Tente enviar seu formulário - ele deve se recusar a enviar até que as restrições acima sejam 
    seguidas e fornecer mensagens de erro adequadas. Para ajudar, você pode querer adicionar alguns 
    estilos CSS simples para mostrar quando um campo de formulário é válido ou inválido.
    */
</script>

</body>
</html>
