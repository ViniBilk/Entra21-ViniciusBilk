    <script>
        //  1) Escreva a função estaVazio(objeto) que retorna true se o objeto não possuir 
        // propriedades, falso em caso contrário.

        let objetos = {
            nome: "Paulo"
        }

        function estaVazio(objetos){
            for(objeto in objetos) {
                if(objetos.hasOwnProperty(objeto))
                    return false;
            }
            return true;
        }

        console.log(estaVazio(objetos))
    </script>
