        // Construir uma função que some todas as propriedades númericas do objeto.
        // E as mostre na tela.

         let objetos = {
            p1: 20,
            p2: 50,
            p3: 85,
            p4: "Olá",
            p5: "Teste",
            p6: "string",
            p7: 10 
        }

        function somaNumeros(objetos) {
            let soma = 0
            for (var i in objetos) {
                if (typeof objetos[i] === "number") {
                    soma += objetos[i]
                }
            }
            return console.log(soma);
            }
        
        somaNumeros(objetos)
