    <script>
//         1) Crie uma função que receba uma array e retorne o primeiro e o último elemento desse array como um novo.
// O array pode ter qualquer tamanho.
    
    let numeros = []

    function geradorDeNumeros(numeros){
        for(let i = 0;i < 50;i++) {
                numeros[i] = +(Math.random() * (50 - 1) + 1).toFixed()
            }
            return numeros
    }

    function guardaNumeros(geradorDeNumeros){
        geradorDeNumeros(numeros)
        let guardados = []
            guardados[0] = numeros[0]
            guardados[1] = numeros[numeros.length - 1]
            return guardados
    }

    console.log(geradorDeNumeros(numeros))
    console.log(guardaNumeros(geradorDeNumeros))
    </script>
</body>
