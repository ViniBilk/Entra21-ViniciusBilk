<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //         7) Desenvolva uma função que receba como parâmetro um número de 1 a 10. Internamente, na função, será
        // gerado um número aleatório de 1 a 10. A função deverá retornar se o parâmetro de entrada foi igual ao número
        // sorteado internamente. Se o valor fornecido foi o sorteado, retorne "Parabéns! O número sorteado foi o X". Se
        // não for igual, retorne "Que pena! O número sorteado foi o X". X é o número que foi sorteado.

        let numero = +prompt("Qual numero?")

        function oSorteador(numero){
            let x = +(Math.random() * (10 - 1) + 1).toFixed()
            if(x === numero){
                return console.log(`Parabéns! O número sorteado foi o ${x}`)
            }
            return console.log(`Que pena! O número sorteado foi o ${x}`)
        }

        oSorteador(numero)
    </script>
</body>
</html>
