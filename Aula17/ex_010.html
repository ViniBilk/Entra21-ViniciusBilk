<body>
    <script>
        //10) Faça uma função que receba um valor inteiro e positivo e calcule o seu fatorial.
        
        let numero = 0

        while(true){
            numero = +(prompt("Me de um numero para fazer fatoração"))
            if(numero < 0){
                console.log("Numero Inválido")
            } else {
                break
            }
        }

        function fatorar(numero) {
            let fatoracao = numero
            for(let i = numero - 1; i > 0; i--) {
            fatoracao *= i
            }
            return fatoracao
        }

        console.log(fatorar(numero))
    </script>
</body>
