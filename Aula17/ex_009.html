    <script>
    //         9) Faça uma função que recebe, por parâmetro, um valor inteiro e positivo e retorna o número de divisores 
    // desse valor.

    let numero = +prompt("Qual o valor?"),
        divisores = 0

    function quaisDivisores(numero){
        for(let i = 0;i < numero;i++){
            if(numero % i == 0){
                divisores++
            }
        }
        return divisores
    }

    console.log(`Este número é dividido por ${quaisDivisores(numero)} números.`)

    </script>
