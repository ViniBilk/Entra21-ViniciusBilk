<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 11</title>
</head>
<body>
    <script>
    /*11) Leia um numero fornecido pelo usuário. Se esse número for positivo, calcule a raiz
    quadrada do numero. Se o número for negativo, mostre uma mensagem dizendo que o
    numero é inválido*/
    let numero = Number(prompt("Numero"))
    if (numero > 0){
        numero = Math.sqrt(numero) 
        console.log(`${numero}`)
    }else{
        console.log(`Número Invalido:${numero} `)
    }
    </script>
</body>
</html>
