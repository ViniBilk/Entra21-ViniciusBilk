<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 3</title>

<body>
    <script>
    /*3) Escreva um script que receba uma valor A, verifique se o valor A é maior que 10 e
    mostre na tela "O valor A é maior que 10". 
    Entrada:            Saída:
    11                  O valor A é maior que 10
                        Programa finalizado...
    
    9                   Programa finalizado... 
    */

    let valorA = Number(prompt("Valor A"))
    if (valorA >= 10){
        console.log(`Entrada:            Saída:\n`)
        console.log(`${valorA}                  O valor A é maior ou igual a 10`)
        console.log(`Programa finalizado....`)
    }else{
        console.log(`Entrada:            Saída:\n`)
        console.log(`${valorA}                  O valor A é menor que 10`)
        console.log(`Programa finalizado....`)
    }
    </script>
</body>
</html>
