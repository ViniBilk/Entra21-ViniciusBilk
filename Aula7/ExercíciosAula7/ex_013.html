<body>
    <script>
        /*13) Leia um numero. Se o numero for positivo imprima a raiz quadrada desse número. Do contrário,
    imprima o numero ao quadrado.*/
    //Math.sqrt(*numero*) - Calcula a raiz quadrada
    let numero = Number(prompt("Digite um número"))
    if (numero > 0){
        numero = Math.sqrt(numero)
        console.log(`A raiz deste número é ${numero}`)
    }else if(numero < 0){
        numero = numero ** 2
        console.log(`Este numero ao quadrado é ${numero}`)
    }
    </script>
</body>
</html>
