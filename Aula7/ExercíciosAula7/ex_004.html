<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 4</title>
</head>
<body>
    <script>
        /* 4) Escreva um script que receba um número, se esse número for par mostre na tela
        a metade do número digitado. No final do script mostrar na tela "Programa finalizado..."
        Entrada:         Saída:
        10               5
                        Programa finalizado...

        9                Programa finalizado...
        */
        let numero = Number(prompt("Digite um numero"))
        if(numero % 2 == 0){
            let aux = numero
            numero = numero / 2
            console.log(`Entrada:            Saída:\n`)
            console.log(`${aux}                  Este número é par`)
            console.log(`A metade de ${aux} é ${numero}`)
            console.log(`Programa finalizado....`)
        }else{
            console.log(`Entrada:            Saída:\n`)
            console.log(`${numero}                  Este número é Impar`)
            console.log(`Programa finalizado....`)
        }

    </script>
</body>
</html>
