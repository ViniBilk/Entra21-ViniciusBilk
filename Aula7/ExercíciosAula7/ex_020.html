<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 20</title>
</head>
<body>
    <script>
    //20) Usando o comando switch, escreva um programa que leia um inteiro entre 1 e 12 e
    //imprima o mês correspondente a este numero. Isto é, Janeiro se for 1, Fevereiro se 2, e
    //assim por diante.
    let numero = Number(prompt("Digite um número de 1 a 12!"))
        switch(numero){
            case 1:
            console.log("Janeiro")
            break
            case 2:
            console.log("Fevereiro")
            break
            case 3:
            console.log("Março")
            break
            case 4:
            console.log("Abril")
            break
            case 5:
            console.log("Maio")
            break
            case 6:
            console.log("Junho")
            break
            case 7:
            console.log("Julho")
            break
            case 8:
            console.log("Agosto")
            break
            case 9:
            console.log("Setembro")
            break
            case 10:
            console.log("Outubro")
            break
            case 11:
            console.log("Novembro")
            break
            case 12:
            console.log("Dezembro")
            break
            default:
            console.log("Este número não é válido")
        }
    </script>
</body>
</html>
