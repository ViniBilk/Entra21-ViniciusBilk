<body>
    <script>
    /*   5) Escreva um script que receba um número, se esse número for par mostre na tela
    "O número é par" senão mostre "O número é ímpar".
    Entrada:         Saída:
    10               O número é par

    9                O número é ímpar
    */
    let numero = Number(prompt("Digite um numero"))
        if(numero % 2 == 0){
            console.log(`Entrada:            Saída:\n`)
            console.log(`${numero}                  Este número é par`)
            console.log(`Programa finalizado....`)
        }else{
            console.log(`Entrada:            Saída:\n`)
            console.log(`${numero}                  Este número é Impar`)
            console.log(`Programa finalizado....`)
        }

    </script>
